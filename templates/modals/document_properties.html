<!-- Document Properties popup -->
<div class="modal fade" id="create-document-modal" tabindex="-1" role="dialog" aria-labelledby="create-document-label"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h3 class="modal-title" id="create-document-label"></h3>
            </div>
            <div class="modal-body">
                <form  role="form" class="form-horizontal" id="modal_document">
                    <div class="form-group">
                        <div>
                            <input class="form-control" type="text" id="create-document-modal-title" placeholder="Enter a title for the new document.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input class="form-control" type="text" id="create-document-modal-subtitle" placeholder="Enter a subtitle for the new document. (optional)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input class="form-control" type="text" id="create-document-modal-author" placeholder="Who is the document\'s author? (optional, default is your user id)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input class="form-control" type="text" id="create-document-modal-version" placeholder="What version is this? (optional)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input class="form-control" type="text" id="create-document-modal-date" placeholder="When was this document authored? (optional, default is today\'s date)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input class="form-control" type="text" id="create-document-modal-copyright" placeholder="What is the copyright for this document? (optional, default is the current year)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <textarea rows="7" class="form-control input-block-level" id="create-document-modal-description" placeholder="Enter a short description of this document. (optional)"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="save-create-document-btn" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
