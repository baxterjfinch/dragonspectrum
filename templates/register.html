<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    {% include 'head_links.html' %}
    <link href="/css/register.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <div id="logos" class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <img src="/images/corpus-logo-m.png" alt="corpus.io logo">
        </div>
        <div class="col-md-3">
            <img src="/images/tt-logo.png" alt="thinkTank logo">
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="alert-error" class="alert alert-danger hidden"></div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form role="form">
                <div class="row">
                    <div class="form-group col-xs-12">
                        <select id="payment_plan" class="form-control input-lg">
                            {% for plan in payment_plans %}
                                {% if active_payment_plan == plan.id %}
                                    <option id="{{ plan.id }}" selected>
                                        {{ plan.discription }} ({{ plan.rec_price }} {{ plan.currency }}/month)
                                    </option>
                                {% else %}
                                    <option id="{{ plan.id }}">{{ plan.discription }}
                                        ({{ plan.rec_price }} {{ plan.currency }}/month)
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" id="first-name" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" id="last-name" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div id="username-div" class="form-group">
                            <input type="text" class="form-control input-lg" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div id="username-taken-div" class="form-group hidden">
                            Username is unavailable
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div id="password-div" class="form-group">
                            <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div id="confirm-pass-div" class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" id="confirm-password"
                                   placeholder="Confirm Password">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div id="email-div" class="form-group col-xs-12">
                        <input type="email" class="form-control input-lg" id="email" placeholder="Email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div id="phone-number-div" class="form-group">
                            <input type="text" class="form-control input-lg" id="phone_number"
                                   placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div id="cell-phone-number-div" class="form-group">
                            <input type="text" class="form-control input-lg" id="cell_phone" placeholder="Cell Phone">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12">
                        <input type="text" onfocus="(this.type='date')" class="form-control input-lg" id="birthday"
                               placeholder="Birthday">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12">
                        <input type="text" class="form-control input-lg" id="street-address1"
                               placeholder="Street Address">
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-xs-12">
                        <input type="text" class="form-control input-lg" id="street-address2"
                               placeholder="Street Address line 2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-7 col-md-7">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" id="city" placeholder="City">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" id="state" placeholder="State">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" id="zip-code" placeholder="Zip Code">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div id="coupon_div" class="form-group">
                            {% if coupon is defined %}
                                <input type="text" class="form-control input-lg" id="coupon" value="{{ coupon }}">
                            {% else %}
                                <input type="text" class="form-control input-lg" id="coupon" placeholder="Coupon">
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div id="coupon_message" class="form-group hidden"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div id="agree" class="col-xs-12 col-sm-12 col-md-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="t-n-c"> I Agree
                            </label>
                        </div>
                        <small>By registering, you agree to the corpus.io <a
                                href="https://docs.google.com/document/d/1sFq009P-qp8JjU29azy_9Eigyrt6vXsopn81svHsdU8/edit?usp=sharing"
                                target="_blank">Terms and Conditions</a>.
                        </small>
                    </div>
                    <!--<div id="terms" class="col-xs-10 col-sm-10 col-md-10">-->
                    <!--</div>-->
                </div>

                <br>

                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-block btn-lg" id="register">
                            Review and Checkout
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% include 'scripts.html' %}
<script src="/js/register.js" type="text/javascript"></script>
<script>window.onload = initialize;</script>
</body>
</html>
