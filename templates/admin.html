<!DOCTYPE html>
<html>
<head>
    <title>Administrator Control Panel</title>
    {% include 'head_links.html' %}
</head>
<body>
    <div id="nav_bar"></div>
    <div class="container">
        <div id="user_settings">
            <div class="row">
                <div class="col-lg-3">
                    <div id="organization_list"></div>
                </div>
            </div>
            <div class="row">
                <div id="main_nav_tab_bar" style="margin-right: -15px; margin-left: -15px;" class="col-lg-12">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#project_tab_content" data-toggle="tab">Projects</a></li>
                        <li><a href="#groups_tab_content" data-toggle="tab">Groups</a></li>
                        <li><a href="#users_tab_content" data-toggle="tab">Users</a></li>
                        <li><a href="#settings_tab_content" data-toggle="tab">Settings</a></li>
                    </ul>
                    <div id="main_nav_tab_content" class="tab-content">
                        <div class="tab-pane active" id="project_tab_content">
                            <div id="project_toolbar"></div>
                            <table id="project_table" class="table table-striped table-hover
                                table-condensed table-bordered"></table>
                        </div>
                        <div class="tab-pane" id="groups_tab_content">
                            <div id="group_toolbar"></div>
                            <table id="group_table" class="table table-striped table-hover
                                table-bordered table-condensed"></table>
                        </div>
                        <div class="tab-pane" id="users_tab_content">
                            <div id="user_toolbar"></div>
                            <table id="user_table" class="table table-striped table-hover
                                table-bordered table-condensed"></table>
                        </div>
                        <div class="tab-pane" id="settings_tab_content">Settings</div>
                    </div>
                </div>
            </div>
        </div>
        {% if user_super_admin %}
        <div id="server_settings" class="hidden">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form role="form">
                        <select id="coupon_engines_sel" class="form-control"></select>
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="check_all_plans"></th>
                                    <th>Payment Plan</th>
                                </tr>
                            </thead>
                            <tbody id="payment_plan_table_body"></tbody>
                        </table>
                        <div class="radio">
                            <label>
                                <input type="radio" name="coupon_type_radios" id="flat_fee" value="flat_fee"
                                       checked>
                                Flat Fee
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="coupon_type_radios" id="discount_percentage"
                                       value="discount_percentage">
                                Discount Percentage
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="coupon_type_radios" id="discount_amount"
                                       value="discount_amount">
                                Discount Amount
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="coupon_code" maxlength="50" placeholder="Coupon Code">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="discription" maxlength="100" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="init_price" placeholder="Initial Price">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="rec_price" placeholder="Recurring Price">
                        </div>
                        <div class="form-group">
                            <label>Days till recurring payment starts, 0 for never</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="effective_period" placeholder="Effective Period" value="30">
                        </div>
                        <div class="form-group">
                            <label>The end date must be at least one hour after start date to be counted, otherwise there is no time limit</label>
                        </div>
                        <div class="form-group">
                            <div class='input-group date' id='start_picker1'>
                                <input type='text' class="form-control" placeholder="Start Date/Time"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class='input-group date' id='end_picker1'>
                                <input type='text' class="form-control" placeholder="End Date/Time"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <select id="activation_limit" class="form-control">
                            <option>Unlimited</option>
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>75</option>
                            <option>100</option>
                            <option>150</option>
                            <option>200</option>
                            <option>250</option>
                            <option>300</option>
                            <option>400</option>
                            <option>500</option>
                            <option>1000</option>
                        </select>
                        <button class="btn btn-primary" id="save_coupon">Save</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        {% endif %}
    </div>
{% include 'bootstrap_modal.html' %}
{% include 'scripts.html' %}
<script src="/lib/bootstrap/js/moment.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src='/lib/typehead/typeahead.js' type="text/javascript"></script>
<script src="/lib/uuid/uuid.core.js" type="text/javascript"></script>
<script src="/lib/uuid/uuid.js" type="text/javascript"></script>
<script src="/admin_js_old/admin.js" type="text/javascript"></script>
<script src="/admin_js_old/project.js" type="text/javascript"></script>
<script src="/admin_js_old/organization.js" type="text/javascript"></script>
<script src="/admin_js_old/user.js" type="text/javascript"></script>
<script src="/admin_js_old/group.js" type="text/javascript"></script>
<script src="/admin_js_old/coupon.js" type="text/javascript"></script>
<script src="/js/register.js" type="text/javascript"></script>
<script src="/js/util.js" type="text/javascript"></script>
<script src="/js/user.js" type="text/javascript"></script>
</body>
</html>
