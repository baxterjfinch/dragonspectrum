<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon">
    <link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap-notify.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/lib/contextMenu/jquery.contextMenu.css" rel="stylesheet">
    <link href="/css/summary_publish.css" rel="stylesheet">
    <link href="/css/bootstro.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="title col-sm-10 col-sm-offset-1">
                <div><h1>{{ title }}</h1></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <span class="subtitle"> Published Date: {{ created_at }}</span>
            <span class="subtitle">Version: {{ version }}</span>
            <span class="subtitle"> Published To: {{ published_to }}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            {{ html|safe }}
        </div>
    </div>
</div>

<script src="/lib/jquery/jquery.js" type="text/javascript"></script>
<script src="/lib/jquery/jquery.cookie.js" type="text/javascript"></script>
<script src="/lib/contextMenu/jquery.contextMenu.js" type="text/javascript"></script>
<script src="/lib/contextMenu/jquery.ui.position.js" type="text/javascript"></script>
<script src="/lib/bootstrap/js/bootstrap.js"></script>
<script src="/lib/bootstrap/js/bootstrap-notify.js"></script>
<script src="/lib/bootstrap/js/bootbox.js"></script>
<script src="/lib/bootstrap/js/tooltip.js"></script>
<script src="/lib/logging/log4javascript.js" type="text/javascript"></script>
<script src="/js/server.js" type="text/javascript"></script>
<script src="/js/strings.js"></script>
<script src="/lib/notification/SmartNotification.min.js" type="text/javascript"></script>
<script src="/lib/bootstro/bootstro.js" type="text/javascript"></script>
<script src="/lib/zeroclipboard/ZeroClipboard.js" type="text/javascript"></script>
<script src="/js/util.js" type="application/javascript"></script>
<script src="/js/publish/summary_publish.js" type="application/javascript"></script>
<script src="/lib/shortcuts/mousetrap.min.js" type="text/javascript"></script>
<script src="/lib/shortcuts/mousetrap-pause.min.js" type="text/javascript"></script>
<script>
    var project_id = '{{ project_id }}';
    var an_token = '{{ an_token }}';
</script>
</body>
</html>
