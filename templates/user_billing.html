<!DOCTYPE html>

<html>
<head>
    <title>{{ title }}</title>
    {% include 'head_links.html' %}
</head>
<body>
    <div id="nav_bar">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a id="show_properties_view" class="navbar-brand" href="#">{{ nav_bar_title }}</a>
            </div>
            <div id="navbar-collapse-1" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a id="projects_nav">Projects</a></li>
                    <li><a id="profile_nav">Profile</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a id="user_dropdown" class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <span>{{ display_name }}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        {% if billable_account %}
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div id="alert-error" class="alert alert-danger hidden"></div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                Show transactions
                <div class="col-md-3"></div>
            </div>
        {% else %}
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div id="alert-error" class="alert alert-danger hidden"></div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="row">
                        <form role="form">
                            <div class="form-group">
                                <select id="payment_plan" class="form-control input-lg">
                                    {% for plan in payment_plans %}
                                        <option id="{{ plan.id }}">{{ plan.name }}</option>
                                    {% endfor %}
                                </select>

                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <button class="btn btn-primary" id="subscribe">
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        {% endif %}
    </div>
{% include 'scripts.html' %}
{% include 'project_scripts.html' %}
<script>
    var server_data;
    function set_server_data(data) {
        server_data = data;
    }
    set_server_data({{ data|safe }});
    window.onload = initialize;
</script>
</body>
</html>
