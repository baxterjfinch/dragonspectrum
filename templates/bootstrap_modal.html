<!-- Modal -->
<div id="modal_dialog" class="modal fade">
    <div id="modal_dialog_child" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h3>
                    <div id="modal_label" style="display:none;"></div>
                </h3>
            </div>
            <div id="modal-body" class="modal-body">
                <div id="modal_content" style="display:none;"></div>
                <div id="error-pane"></div>
            </div>
            <div class="modal-footer">
                <div id="modal_save_button" style="display:none;"></div>
            </div>
        </div>
    </div>
</div>
