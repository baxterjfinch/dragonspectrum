
service: background
runtime: python27
api_version: 1
threadsafe: true

instance_class: B4
basic_scaling:
  max_instances: 1
  idle_timeout: 3m

handlers:
- url: /background/project/.*
  script: handlers.background_app

- url: /background/summary/.*
  script: handlers.background_app

- url: /background/presentation/.*
  script: handlers.background_app

- url: .*
  script: handlers.background_app
  login: admin

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
- name: ssl
  version: "2.7.11"
- name: lxml
  version: "2.3"
- name: numpy
  version: "1.6.1"

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^dev_data$
- ^extras$
- ^tools$
- ^static$
