
service: importer
runtime: python27
api_version: 1
threadsafe: true

instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 3m

handlers:
- url: .*
  script: handlers.importer_app

libraries:
- name: webapp2
  version: "2.5.2"
- name: ssl
  version: "2.7.11"
- name: lxml
  version: "2.3"
- name: numpy
  version: "1.6.1"

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^dev_data$
- ^extras$
- ^tools$
- ^static$
